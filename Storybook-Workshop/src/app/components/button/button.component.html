<p-button [disabled]="disabled"
          [id]="id"
          [styleClass]="classes"
          [style]="{ 'background': backgroundColor }"
          (onClick)="onClick()">
  <ng-template [ngIf]="label === 'Italic'">
    <i>{{label}}</i>
  </ng-template>
  <ng-template [ngIf]="label === 'Bold'">
    <strong>{{label}}</strong>
  </ng-template>

  <ng-template [ngIf]="label === 'Normal'">
    <label>{{label}}</label>
  </ng-template>
</p-button>
